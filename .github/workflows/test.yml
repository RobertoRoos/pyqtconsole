name: Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
        os:
          - ubuntu-latest
          - windows-latest
        qt_binding:
          - "PyQt5"
          - "PyQt6"
          - "PySide2"
          - "PySide6"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - run: |
          python -m pip install --upgrade pip
          pip install pytest ${{ matrix.qt_binding }}
          pip install -e .

      - run: pytest
